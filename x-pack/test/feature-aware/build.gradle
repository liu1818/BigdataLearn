apply plugin: 'elasticsearch.build'

dependencies {
  compile 'org.ow2.asm:asm:7.1'
  compile "com.bigdataflatform.elasticsearch:elasticsearch:${version}"
  compile "com.bigdataflatform.elasticsearch:x-pack-core:${version}"
  testCompile "com.bigdataflatform.elasticsearch:framework:${version}"
}

forbiddenApisMain.enabled = true

dependencyLicenses.enabled = false
dependenciesInfo.enabled = false

jarHell.enabled = false

thirdPartyAudit.enabled = false
